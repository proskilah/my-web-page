<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Footers</title>
  <style>
    :root {
      --bg-color-light: #f4f4f4;
      --bg-color-dark: #1e1e1e;
      --container-bg-light: white;
      --container-bg-dark: #2c2c2c;
      --text-color-light: black;
      --text-color-dark: white;
      --border-color-light: #ccc;
      --border-color-dark: #444;
      --preview-bg-light: #f9f9f9;
      --preview-bg-dark: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 1200px;
      width: 90%;
      background: var(--container-bg-light);
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      transition: background 0.3s;
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--text-color-light);
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .column {
      flex: 1;
      margin: 0 10px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    select,
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border-radius: 4px;
      background-color: var(--container-bg-light);
      color: var(--text-color-light);
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      border: 1px solid var(--border-color-light);
    }

    input[type="text"] {
      width: calc(100% - 20px);
    }

    .center {
      text-align: center;
    }

    .checkbox-container {
      margin-bottom: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Vista previa de código en formato texto */
    .preview {
      position: relative;
      margin-top: 20px;
      padding: 10px;
      border: 1px dashed var(--border-color-light);
      background-color: var(--preview-bg-light);
      border-radius: 4px;
      transition: background-color 0.3s, border-color 0.3s;
      cursor: pointer;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 300px;
      overflow-y: auto;
    }

    /* Botón de copiar dentro del cuadro de vista previa */
    .copy-button {
      position: absolute;
      top: 5px;
      right: 5px;
      z-index: 10;
      background-color: #007bff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      color: white;
      font-size: 12px;
      cursor: pointer;
    }

    /* Modal: ventana emergente para la vista renderizada */
    .modal {
      display: none; /* Oculto por defecto */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 100;
    }

    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      border: 2px solid var(--border-color-light);
      border-radius: 8px;
      position: relative;
      /* Centrado de contenido interno */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
      background: none;
      border: none;
    }

    /* Recuadro para la vista renderizada dentro del modal */
    #modal-body {
      width: 100%;
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid var(--border-color-light);
      padding: 10px;
      margin-top: 20px;
      text-align: center;
    }

    .dark-mode {
      --bg-color-light: var(--bg-color-dark);
      --container-bg-light: var(--container-bg-dark);
      --text-color-light: var(--text-color-dark);
      --border-color-light: var(--border-color-dark);
      --preview-bg-light: var(--preview-bg-dark);
    }

    /* Interruptor (switch) de tema */
    .theme-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .switch {
      position: relative;
      width: 50px;
      height: 25px;
      background-color: var(--border-color-light);
      border-radius: 50px;
      transition: background-color 0.3s;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .switch .slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 21px;
      height: 21px;
      border-radius: 50%;
      background-color: #fff;
      transition: 0.3s;
    }

    .switch input:checked + .slider {
      transform: translateX(25px);
      background-color: #333;
    }

    .switch input:checked + .slider:before {
      content: '🌞';
      color: #ffd700;
      font-size: 14px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .switch .slider:before {
      content: '🌙';
      color: #fff;
      font-size: 14px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .sun-moon-label {
      margin-left: 10px;
      font-size: 14px;
      color: var(--text-color-light);
    }

    /* Cuadro de texto "Nombre del Congreso" */
    #nombreCongresoContainer {
      display: none;
      margin-bottom: 20px;
    }

    /* Media Queries para dispositivos móviles */
    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }
      .column {
        margin: 10px 0;
      }
      .container {
        padding: 20px;
      }
      .modal-content {
        width: 95%;
      }
      /* Ajuste opcional: reducir la altura máxima de la vista previa */
      .preview {
        max-height: 200px;
      }
    }
  </style>
</head>

      </div>

      <!-- Columna Derecha -->

        </select>

        <label for="web">Web</label>
        <input type="text" id="web" placeholder="Ingrese la web" />
      </div>
    </div>

    <!-- Checkbox Housing -->
    <div class="checkbox-container">
      <label>
        <input type="checkbox" id="housing-checkbox" /> Housing
      </label>
    </div>

    <!-- Cuadro de texto para "Nombre del Congreso" -->
    <div id="nombreCongresoContainer">

      <input type="text" id="nombreCongreso" placeholder="Introduce el nombre del congreso" />

    <div class="checkbox-container center">

    <!-- Botón Generar -->
    <div class="center">
      <button id="generate-button">Generar</button>

    <div class="preview" id="preview">
      <button class="copy-button" id="copy-button">Copiar Código</button>
      La vista previa del código generado aparecerá aquí. Haz clic para ver la vista renderizada.
    </div>
  </div>

  <!-- Modal para mostrar la vista renderizada del código -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close" id="modal-close">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <div class="theme-switch">
    <label class="switch">
      <input type="checkbox" id="theme-toggle" />
      <span class="slider"></span>
    </label>
    <span class="sun-moon-label">Tema Claro/Oscuro</span>
  </div>

    // Cerrar el modal al hacer clic fuera del contenido
    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    // Configuración y manejo del modo claro/oscuro
    const themeToggle = document.getElementById("theme-toggle");
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      themeToggle.checked = true;
    } else {
      document.body.classList.remove("dark-mode");
      themeToggle.checked = false;
    }
    themeToggle.addEventListener("change", function () {
      if (this.checked) {
        document.body.classList.add("dark-mode");
        localStorage.setItem("theme", "dark");
      } else {
        document.body.classList.remove("dark-mode");
        localStorage.setItem("theme", "light");
      }
    });
  </script>
</body>
</html>
